<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Command Center</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM (development) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full max-w-6xl mx-auto"></div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

  <!-- App code -->
  <script type="text/babel">
    // ============================
    // Firebase config (FinancialCommandCenter)
    // ============================
    const firebaseConfig = {
      apiKey: "AIzaSyD9sBcLPL0uo2REcC09utLT3Ug3e7l8i-4",
      authDomain: "aboutfacetaxgroup-tax-analyzer.firebaseapp.com",
      projectId: "aboutfacetaxgroup-tax-analyzer",
      storageBucket: "aboutfacetaxgroup-tax-analyzer.firebasestorage.app",
      messagingSenderId: "776307363788",
      appId: "1:776307363788:web:24d720be6d594746adb769",
      measurementId: "G-RS8TG8SM1N"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ============================
    // Simple React app shell
    // ============================
    const { useState, useEffect } = React;

    function App() {
      const [category, setCategory] = useState("Business");
      const [amount, setAmount] = useState("");
      const [note, setNote] = useState("");
      const [date, setDate] = useState("");
      const [rows, setRows] = useState([]);
      const [loading, setLoading] = useState(true);

      // Load transactions
      useEffect(() => {
        // if you prefer NO data saved yet, just comment out this whole listener
        const unsub = db
          .collection("financial-command-center-transactions")
          .orderBy("createdAt", "desc")
          .onSnapshot((snap) => {
            const list = [];
            snap.forEach((doc) => list.push({ id: doc.id, ...doc.data() }));
            setRows(list);
            setLoading(false);
          }, (err) => {
            console.error("Firestore error:", err);
            setLoading(false);
          });
        return () => unsub();
      }, []);

      const handleAdd = async () => {
        if (!amount || !date) return;

        try {
          await db.collection("financial-command-center-transactions").add({
            date,
            category,
            amount: parseFloat(amount),
            note,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setAmount("");
          setNote("");
          setDate("");
        } catch (e) {
          console.error("Failed to save:", e);
          alert("Could not save to Firestore. Check rules or internet connection.");
        }
      };

      return (
        <div className="bg-white rounded-2xl shadow-xl w-full p-6 md:p-10">
          <header className="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-8">
            <div>
              <h1 className="text-2xl md:text-3xl font-bold text-slate-800">
                Financial Command Center
              </h1>
              <p className="text-sm text-slate-500">
                Track Business & Personal cash flow with clarity and audit-ready notes.
              </p>
            </div>
            <span className="text-xs uppercase tracking-wide px-3 py-1 rounded-full bg-emerald-50 text-emerald-700 border border-emerald-100">
              Connected to Firebase (Internal Tax Tools)
            </span>
          </header>

          {/* Form */}
          <div className="grid md:grid-cols-4 gap-4 mb-8">
            <input
              type="date"
              value={date}
              onChange={(e) => setDate(e.target.value)}
              className="border rounded-lg px-3 py-2 text-sm w-full"
            />
            <select
              value={category}
              onChange={(e) => setCategory(e.target.value)}
              className="border rounded-lg px-3 py-2 text-sm w-full"
            >
              <option>Business</option>
              <option>Personal</option>
              <option>CEO Bonus</option>
              <option>Savings</option>
            </select>
            <input
              type="number"
              step="0.01"
              placeholder="Amount"
              value={amount}
              onChange={(e) => setAmount(e.target.value)}
              className="border rounded-lg px-3 py-2 text-sm w-full"
            />
            <button
              onClick={handleAdd}
              className="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg text-sm px-4 py-2 transition w-full"
            >
              Add Transaction
            </button>
          </div>

          <textarea
            placeholder="Optional note (client, purpose, audit breadcrumb)…"
            value={note}
            onChange={(e) => setNote(e.target.value)}
            className="border rounded-lg px-3 py-2 text-sm w-full mb-6"
            rows="2"
          ></textarea>

          {/* Table */}
          <div className="border rounded-xl overflow-hidden">
            <table className="min-w-full text-sm">
              <thead className="bg-slate-50 text-slate-600">
                <tr>
                  <th className="px-4 py-2 text-left">Date</th>
                  <th className="px-4 py-2 text-left">Category</th>
                  <th className="px-4 py-2 text-right">Amount</th>
                  <th className="px-4 py-2 text-left">Note</th>
                </tr>
              </thead>
              <tbody>
                {loading ? (
                  <tr>
                    <td colSpan="4" className="px-4 py-4 text-center text-slate-400">
                      Loading…
                    </td>
                  </tr>
                ) : rows.length === 0 ? (
                  <tr>
                    <td colSpan="4" className="px-4 py-4 text-center text-slate-400">
                      No transactions yet. Start by adding one above.
                    </td>
                  </tr>
                ) : (
                  rows.map((row) => (
                    <tr key={row.id} className="border-t">
                      <td className="px-4 py-2">{row.date}</td>
                      <td className="px-4 py-2">{row.category}</td>
                      <td className="px-4 py-2 text-right">
                        {row.amount?.toFixed ? row.amount.toFixed(2) : row.amount}
                      </td>
                      <td className="px-4 py-2">{row.note}</td>
                    </tr>
                  ))
                )}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
